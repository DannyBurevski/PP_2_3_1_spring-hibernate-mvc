<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
</head>
<body>
<h2>Удалить пользователя?</h2>
<a th:href="@{/users}">Выйти без сохранения</a>
<p></p>
<table>
    <tr>
        <td>id</td>
        <td>:</td>
        <td th:utext="${user.id}"></td>
    </tr>
    <tr>
        <td>Имя</td>
        <td>:</td>
        <td th:utext="${user.firstName}"></td>
    </tr>
    <tr>
        <td>Фамилия</td>
        <td>:</td>
        <td th:utext="${user.lastName}"></td>
    </tr>
    <tr>
        <td>Пол</td>
        <td>:</td>
        <td th:utext="${user.gender}"></td>
    </tr>
    <tr>
        <td>Телефон</td>
        <td>:</td>
        <td th:utext="${user.phoneNo}"></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td>:</td>
        <td th:utext="${user.email}"></td>
    </tr>
</table>
<form th:action="@{/delete}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <button type="submit" name="action" value="cancel">Отмена</button>
    <button type="submit" name="action" value="delete">Удалить</button>
</form>
</body>
</html>
