<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>Редактирование пользователя</h2>
<a th:href="@{/users}">Выйти без сохранения</a>
<form th:action="@{/edit}" th:object="${user}" method="post">
<table>
    <tr>
        <td>id</td>
        <td>:</td>
        <td th:utext="${user.id}">...</td>
    </tr>
    <tr>
        <td>Имя</td>
        <td>:</td>
        <td><input type="text" th:field="*{firstName}" /></td>
    </tr>
    <tr>
        <td>Фамилия</td>
        <td>:</td>
        <td><input type="text" th:field="*{lastName}" /></td>
    </tr>
    <tr>
        <td>Пол</td>
        <td>:</td>
        <td><select th:field="*{gender}">
            <option th:each="type : ${genders}"
                    th:value="${type}"
                    th:text="${type}"></option>
        </select></td>
    </tr>
    <tr>
        <td>Телефон</td>
        <td>:</td>
        <td><input type="text" th:field="*{phoneNo}" /></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td>:</td>
        <td><input type="text" th:field="*{email}" /></td>
    </tr>
</table>
    <input type="submit" th:value="Сохранить" />
</form>
</body>
</html>
